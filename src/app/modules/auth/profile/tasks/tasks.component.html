<main>
  <div class="px-6 md:px-10 pb-6 border-b border-b-1">
    <app-header
    (searchTextChanged)="onSearchTextEntered($event)"
    ></app-header>
  </div>
  <div class="flex justify-between align-center mt-20">
    <h1 class="text-3xl tracking-wider font-bold text-gray-900">Tasks</h1>
    <button 
    class="px-5 py-2 bg-blue-600 hover:bg-blue-800 text-white rounded-md tracking-wider flex " type="text">
    New Task 
    <span class="ml-2"><i class="fi fi-br-plus"></i></span>
  </button>
  </div>
  <div
    class="parent md:flex flex-wrap justify-between lg:justify-evenly rounded-md"
    >
    <div
      *ngFor="let item of allTasks"
      class="w-full lg:w-1/2 xl:w-1/3 scale-95">
      <div *ngIf="searchText === '' || item.title.toLowerCase().includes(searchText.toLowerCase())" >
        <app-task-card 
        id="{{item.id}}"
        [task] = "item" >
        </app-task-card>
      </div>
    </div>
  </div>
</main>
