<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="login" (submit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input
          [ngClass]="{'ring-green-500' : (login.get('username')!.valid && isExist === true && isSubmitted) , 'ring-red-500' : (login.get('username')!.invalid && login.get('username')!.touched) || (login.get('username')!.invalid && isSubmitted)}"
          formControlName="username"
          type="text"
          class="block w-full rounded-md border-0 pl-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <span
          class="text-sm text-red-600"
          [class.hidden] = "login.get('username')!.valid && isSubmitted"
          *ngIf="login.get('username')!.invalid && (login.get('username')!.touched) || isSubmitted"
          >This filed is required</span>
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input 
          [ngClass]="{'ring-green-500' : (login.get('password')!.valid && isExist === true && isSubmitted) , 'ring-red-500' : (login.get('password')!.invalid && login.get('password')!.touched) || (login.get('password')!.invalid && isSubmitted)}"
          formControlName="password"
          type="password"
          class="block w-full rounded-md border-0 pl-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <span
          class="text-sm text-red-600"
          [class.hidden] = "login.get('password')!.valid && isSubmitted"
          *ngIf="login.get('password')!.invalid && (login.get('password')!.touched || isSubmitted)"
          >This filed is required</span>
        </div>
      </div>
      <div>
      <div class="mb-2 text-red-400 "
      [class.block]="isExist === false && isSubmitted"
      *ngIf="isExist === false && isSubmitted && login.valid"
      >Username Or Password isn't correct
      </div>
      <button
      type="submit"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Sign in
      </button>
      </div>
    </form>
  </div>
</div>
